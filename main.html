<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flip Image</title>
  <style>
    .flip {
      width: 400px;
      height: auto;
      cursor: pointer;
      transition: transform .25s ease;
    }
    .flip:hover {
      transform: scale(1.02);
      content: url("https://live.staticflickr.com/8138/29099429912_0659caf55b_b.jpg");
    }
  </style>
</head>
<body>
  <img class="flip"
       src="https://images.pexels.com/photos/6785279/pexels-photo-6785279.jpeg"
       alt="Initial image">
</body>
</html>
